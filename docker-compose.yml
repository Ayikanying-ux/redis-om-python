version: "3.8"

services:
  redis:
    image: "redislabs/redismod:edge"
    entrypoint: ["redis-server", "--appendonly", "yes", "--loadmodule", "/usr/lib/redis/modules/rejson.so", "--loadmodule", "/usr/lib/redis/modules/redisearch.so"]
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - ./data:/data

  oss_redis:
      image: "redis:latest"
      restart: always
      ports:
        - "6381:6379"
